# Application basic configuration
app:
  name: "MyApplication"
  version: "1.0.0"
  debug: false
  secret_key: "django-insecure-5^s!w8z$1q#d%6^h&y2*"
  allowed_hosts:
    - "localhost"
    - "127.0.0.1"
    - "example.com"

# Database configuration
database:
  default:
    engine: "django.db.backends.postgresql"
    name: "app_db"
    user: "db_user"
    password: "db_password_123"
    host: "localhost"
    port: 5432
    options:
      sslmode: "prefer"

# Cache configuration
cache:
  default: "redis://localhost:6379/0"
  session: "redis://localhost:6379/1"
  timeout: 300

# Logging configuration
logging:
  level: "INFO"
  handlers:
    file:
      path: "/var/log/app.log"
      max_size: "10MB"
      backup_count: 5
    console:
      enabled: true

# Email configuration
email:
  backend: "django.core.mail.backends.smtp.EmailBackend"
  host: "smtp.example.com"
  port: 587
  use_tls: true
  username: "user@example.com"
  password: "email_password_123"
  default_from: "noreply@example.com"

# Third-party services configuration
services:
  payment:
    api_key: "pay_sk_test_1234567890"
    webhook_secret: "whsec_0987654321"
  analytics:
    enabled: true
    api_key: "analytics_key_abcdef"
